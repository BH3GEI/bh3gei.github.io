<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yao Li - Academic Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown.min.css">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #24292f;
            background-color: #ffffff;
        }

        a {
            color: #0969da;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .header {
            text-align: center;
            margin-bottom: 2em;
        }

        .header h1 {
            margin-bottom: 0.5em;
        }

        .header .nav {
            margin-bottom: 2em;
        }

        .header .nav a {
            margin: 0 1em;
        }
    </style>
</head>
<body>
    <div class="markdown-body">
        <div class="header">
            <h1>Yao Li</h1>
            <div class="nav">
                <a href="/">Home</a>
                <a href="https://github.com/bh3gei">GitHub</a>
                <a href="mailto:scholar.liyao@gmail.com">Email</a>
            </div>
        </div>
        <div id="content"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Fetch content from GitHub raw content URL
        fetch('https://raw.githubusercontent.com/BH3GEI/Resume/main/academics.md')
            .then(response => response.text())
            .then(text => {
                document.getElementById('content').innerHTML = marked.parse(text);
            })
            .catch(error => {
                console.error('Error fetching content:', error);
                document.getElementById('content').innerHTML = '<p>Error loading content. Please try again later.</p>';
            });
    </script>
</body>
</html>
